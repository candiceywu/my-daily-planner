<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="page-content">


      <!-- 8AM TIMESLOT button does not work-->
      <div class="row time-block" id="8">
        <div class="col-2 hour">8AM</div>
        <textarea class="col-8 description" id="text8am" name="8" placeholder="Enter an activity"></textarea>
        <button class="col-2 saveBtn" id="btn-8">Save</button>
      </div>




      <!-- 9AM TIMESLOT -->
      <div class="row time-block" id="9">

        <textarea class="col-8 description" id="text11am" name="11" placeholder="Enter an activity"></textarea>
        <button class="col-2 saveBtn" id="btn-11">Save</button>
      </div>

      <!-- 12PM TIMESLOT -->

        <textarea class="col-8 description" id="text12pm" name="12" placeholder="Enter an activity"></textarea>

      </div>




      <!-- 5PM TIMESLOT -->
      <div class="row time-block" id="17">

        <textarea class="col-8 description" id="text5pm" name="17" placeholder="Enter an activity"></textarea>
        <button class="col-2 saveBtn" id="btn-17">Save</button>
      </div>


    </div>
  </div>
